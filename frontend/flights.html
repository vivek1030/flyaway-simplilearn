<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking - Flights List</title>
        <link rel="stylesheet" href="./css/style.css"> <!-- Add your custom CSS file here -->
</head>
<body>
    <header>
        <h1>Flight Booking</h1>
    </header>
    <main>
        <h2>Available Flights</h2>
        <div id="flightList">
            <!-- Flight search results will be displayed here -->
            <div class="flight-item">
                <h3>Flight 1</h3>
                <p>Departure: City A</p>
                <p>Destination: City B</p>
                <p>Departure Date: 2023-07-31</p>
                <p>Departure Time: 08:00 AM</p>
                <p>Price: $200</p>
                <button class="book-button">Book Now</button>
            </div>
            <div class="flight-item">
                <!-- Add more flights here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Your Airline Name. All rights reserved.</p>
    </footer>
    <script src="./js/script.js"></script> <!-- Add your custom JavaScript file here -->

</html>
